<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timing tests</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>
    <h2>Working with Timing events in JS</h2>
    <div id="Time"></div>
    <button onclick="startTime()" class="btn btn-outline-success">Start Time</button>
    <button onclick="stopTime()" class="btn btn-outline-success">Stop Time</button><br><br><br>

    <input type="text" id="timerId"><br><br>
    <button onclick="startTimer('timerId')" class="btn btn-primary">Start timer</button>
    <button onclick="stopTimer()" class="btn btn-primary">Stop Timer</button>
</body>
<script type="text/javascript">
    let intervalid;
    var myIntervalid;

    //setInterval(getCurrentDateTime, 1000);

    function startTime(){
        intervalid = setInterval(getCurrentDateTime, 1000);
    }

    function stopTime(){
        clearInterval(intervalid);
    }

    function getCurrentDateTime() {
        document.getElementById("Time").innerHTML = new Date();
    }
    getCurrentDateTime()

    function startTimer(controlId) {
        var control = document.getElementById(controlId);
        var seconds = control.value;

        seconds = seconds - 1;

        if (seconds == 0) {
            control.value = "Stop";
            return;
        }
        else{
            control.value = seconds;
        }
        myIntervalid = setTimeout(function() {startTimer("timerId")}, 1000);
    }
    function stopTimer() {
        clearTimeout (myIntervalid);
    }
</script>
</html>
