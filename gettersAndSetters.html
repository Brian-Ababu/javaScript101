<script>
    class Student{
        #firstName;
        #lastName;
        #score;
        constructor(first, last, score){
            this.#firstName = first;
            this.#lastName = last;
            this.#score = score;
        }

        set setFirstname(val){
            this.#firstName = val;
        }

        set setLastname(val){
            this.#lastName = val;
        }

        set setScore(val){
            if (val < 1) {
                console.log("score cannot be a negative number");
            } else if (val > 100) {
                console.log("score cannot be more 100");
            } else{
                this.#score = val;
            }
        }

        get fullName(){
            return `Your full name is ${this.#firstName} ${this.#lastName} and your score is ${this.#score}`;
        }
    }
    let student1 = new Student ("Kim", "Hill", 60);
    student1.setScore = 80;
    console.log(student1.fullName)
</script>
