    //Classing it
    class Student {
        constructor(index, name, admissionNo, email){
            this.index = index;
            this.name = name;
            this.admissionNo = admissionNo;
            this.email = email;
        }
        login(){
            console.log(this.name, 'has logged in with identifier', this.index, 
            'personal info is', this.admissionNo, this.email);
        }
        logout(){
            console.log(this.name, 'has logged out');
        }
    }

    student1.login();
    student1.logout();
